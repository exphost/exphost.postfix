apps_postfix_ssl:
  postfix:
    postfix:
      configs:
        ssl:
          cert: /etc/postfix/ssl/fullchain.pem
          key: /etc/postfix/ssl/privkey.pem
        vmailbox:
          domains:
            domena6.ru:
        ldap:
          one:
            host: client.some.example.domain.xyz
            base: "dc=some,dc=example,dc=domain,dc=xyz"
            query: "mail=%s"
            result_attribute: "mail"
            result_format: "%d/%u/"
      ssls:
        - domains:
          - ca.some.domain.xyz
          keyserver: client-0
          dest:
            dir: /etc/ssl/generated/ca
          provider:
            type: selfsigned
          ca: True
        - domains:
          - postfix.some.domain.xyz
          keyserver: client-0
          dest:
            dir: /etc/postfix/ssl
          provider:
            type: ownca
            ca: ca.some.domain.xyz
